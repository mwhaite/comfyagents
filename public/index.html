<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
</head>
<body>
    <div id="app">
        <!-- Vue will mount the application here -->
    </div>

    <!-- Include Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Include app.js where Vue components are defined -->
    <script src="js/app.js"></script>

    <!-- Optionally, include index.js for additional JavaScript functionality -->
    <script src="js/index.js"></script>
</body>
</html>
